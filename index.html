<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint Engineer Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="44EC1233-3400-4C62-BD27-30146EAED4F5.png" alt="FixPoint Logo" class="logo" />
      <h1>Dashboard</h1>
    </div>
    <div class="dropdown">
      <button id="menuButton">☰</button>
      <div id="dropdownMenu" class="dropdown-content">
        <a href="#" onclick="switchTab('Machine Repair Cost')">Machine Repair Cost</a>
        <a href="#" onclick="switchTab('Reported Faults')">Reported Faults</a>
        <a href="#" onclick="switchTab('Machines Awaiting Repair')">Machines Awaiting Repair</a>
        <a href="#" onclick="switchTab('Average Repair Time')">Average Repair Time</a>
        <a href="#" onclick="switchTab('Estimated Loss Summary')">Estimated Loss Summary</a>
        <a href="#" onclick="exportToExcel()">Export to Excel</a>
      </div>
    </div>
  </header>

  <main>
    <section id="tabContent">
      <!-- Default content -->
      <div class="card"><h3>Average cost per machine repair</h3><p class="metric">£158</p></div>
      <div class="card"><h3>Average downtime</h3><p class="metric">3.2 hrs</p></div>
      <div class="card"><h3>Average time to completion</h3><p class="metric">6.8 hrs</p></div>
      <div class="card"><h3>Monthly report volume</h3><div class="graphPlaceholder"></div></div>
      <div class="card"><h3>Reports still incomplete</h3><p class="metric">12</p></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
