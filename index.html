<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint Engineer Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="fixpoint-logo.png" alt="FixPoint Logo" class="logo" />
    <h1>Dashboard</h1>
  </header>

  <main class="dashboard">
    <div class="card">
      <h2>Average cost per machine repair</h2>
      <p class="metric">Â£158</p>
    </div>
    <div class="card">
      <h2>Average downtime</h2>
      <p class="metric">3.2 hrs</p>
    </div>
    <div class="card">
      <h2>Average time to completion</h2>
      <p class="metric">6.8 hrs</p>
    </div>
    <div class="card">
      <h2>Monthly report volume</h2>
      <canvas id="reportVolumeChart"></canvas>
    </div>
    <div class="card">
      <h2>Reports still incomplete</h2>
      <p class="metric">12</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
